<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapper</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .fullscreen-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="fullscreen-iframe">
        <iframe 
            src="https://app.cu.bzh" 
            frameborder="0" 
            allowfullscreen
            crossorigin
            allow="cross-origin-isolated">
        </iframe>
    </div>
</body>

</html>
